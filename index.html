<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sala Digital</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script src="../js/script.js"></script>
</head>
<body>
    <header class="d-flex justify-content-between p-2" style="box-shadow: lightgray 7px 3px 4px 6px;">
        <h2 style="margin-left: 1%;"><a href="#" style="
            background: linear-gradient(90deg, rgba(195,34,34,1) 0%, rgba(106,40,143,1) 27%, rgba(98,45,145,1) 50%, rgba(108,41,209,1) 79%, rgba(0,56,255,1) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            ">
            Controle</a> de estudantes
        </h2>
        <div class="" style="padding: 10px;">
            <p style="margin: 0px;"><b>Cadastrar:</b>
                <button onclick="cadAluno()" style="border: none; background-color: white">Alunos</button>
                |
                <button onclick="cadSala()" style="border: none; background-color: white">Sala</button>
            </p>
        </div>
    </header>
    <div id="newAluno" class="popup hidden">
        <form action="">
            <fieldset class="border border-light">
                <legend style="text-align: center;"><b>Cadastrar um novo aluno</b></legend>
                <div style="text-align: center;">
                    <img src="../img/profile.png" onclick="select()" id="imgFoto" alt="Perfil" class="rounded-circle" style="display: block;">
                    <input type="file" id="flImage" onchange="atualiza()" name="foto" accept="image/*" alt="Perfil" style="display: none;">
                </div>
                <div>
                    <label for="">Nome </label> <br>
                    <input type="text" style="width: 100%;">
                </div>
                <div>
                    <label for="">Idade </label> <br>
                    <input type="text" style="width: 100%;">
                </div>
                <div>
                    <label for="">Sexo </label> <br>
                    <input type="text" style="width: 100%;">
                </div>
                <div>
                    <label for="Salas">Sala </label> <br>
                    <select name="Salas" id="" style="width: 100%;">
                        <option value="ti" selected>TI</option>
                        <option value="ico">ICO</option>
                        <option value="aula">Aula</option>
                    </select>
                </div>
                 <button class="btn btn-primary centralize" style="text-align: center">Cadastrar</button>
            </fieldset>
        </form>
    </div>
    <div id="newSala" class="popup hidden">
        <form action="">
            <fieldset class="border border-light">
                <legend style="text-align: center;"><b>Cadastrar uma nova sala</b></legend>
                <div class="col">
                    <label for="">Nome </label> <br>
                    <input type="text" style="width: 100%;">
                </div>
                <div class="col">
                    <label for="">Capacidade </label> <br>
                    <input type="text" style="width: 100%;">
                </div>
                <button class="btn btn-primary"><h1 class="centralize">Cadastrar</h1></button>
            </fieldset>
        </form>
    </div>
    <div class="content" onclick="voltaTela()" style="margin: 1%;">
        <div class="col" style="text-align: end; margin: 2%;">
            <label>Sala de Aula</label>
            <select name="Salas" id="" style="width: 7%;">
                <option value="ti">TI</option>
                <option value="ti">ICO</option>
                <option value="ti">Aula</option>
            </select>
        </div>
        <h2 style="text-align: center;">Alunos</h2>
        <div class="row">
            <div class="col-4 p-3 card" style="align-items: center;">
                    <img src="https://i.pinimg.com/originals/35/63/40/3563400859ef5f848d43b734f908419b.jpg" class="rounded-circle" alt="Imagem de Perfil">
                    <h5>
                        Nome
                    </h5>
                    <p>Idade: </p>
                    <button class="btn btn-secondary">Editar</button>    
            </div>
            <div class="col-4 p-3 card" style="align-items: center;">
                    <img src="" class="rounded-circle" alt="Imagem de Perfil">
                    <h5>
                        Nome
                    </h5>
                    <p>Idade: </p>
                    <button class="btn btn-secondary">Editar</button>    
            </div>
            <div class="p-3 col-4 card" style="align-items: center;">
                    <img src="" class="rounded-circle" alt="Imagem de Perfil">
                    <h5>
                        Nome
                    </h5>
                    <p>Idade: </p>
                    <button class="btn btn-secondary">Editar</button>    
            </div>
            <div class="p-3 col-4 card" style="align-items: center;">
                    <img src="" class="rounded-circle" alt="Imagem de Perfil">
                    <h5>
                        Nome
                    </h5>
                    <p>Idade: </p>
                    <button class="btn btn-secondary">Editar</button>    
            </div>
            <div class="p-3 col-4 card" style="align-items: center;">
                    <img src="" class="rounded-circle" alt="Imagem de Perfil">
                    <h5>
                        Nome
                    </h5>
                    <p>Idade: </p>
                    <button class="btn btn-secondary">Editar</button>    
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
