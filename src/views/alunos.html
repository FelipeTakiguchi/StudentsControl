<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sala Digital</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        a{
            text-decoration: none;
            color: black;
        }
        .card{
            width: 32.3%;
            margin: 0.5%;
        }
        img{
            width: 100px;
            height: 100px;
        }
        .col{
            margin-top: 5%;
            margin-bottom: 5%;
        }
        button{
            margin-top: 3%;
        }
    </style>
    <script src="../js/script.js"></script>
</head>
<body>
    <header class="d-flex justify-content-between p-2" style="box-shadow: lightgray 7px 3px 4px 6px;">
        <h2 style="margin-left: 1%;"><a href="../index.html" style="
            background: linear-gradient(90deg, rgba(195,34,34,1) 0%, rgba(106,40,143,1) 27%, rgba(98,45,145,1) 50%, rgba(108,41,209,1) 79%, rgba(0,56,255,1) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            ">
            Controle</a> de estudantes
        </h2>
        <div class="navigator" style="padding: 10px;">
            <p><b>Cadastrar:</b>
                <a href="#" style="margin-left: 30px">Alunos</a>
                |
                <a href="../pages/sala.html">Sala</a>
            </p>
        </div>
    </header>
    <div class="content d-flex justify-content-center" style="margin-top: 10%;">
        <form action="">
            <fieldset class="border border-light p-3">
                <legend style="text-align: center;"><b>Cadastrar um novo aluno</b></legend>
                <div style="text-align: center;">
                    <img src="../img/profile.png" alt="Perfil" class="border border-dark rounded-circle p-1">
                    <input type="file" id="flImage" name="foto" accept="image/*" alt="Perfil" style="display: none;">
                </div>
                <div class="col">
                    <label for="">Nome </label> <br>
                    <input type="text" style="width: 100%;">
                </div>
                <div class="col">
                    <label for="">Idade </label> <br>
                    <input type="text" style="width: 100%;">
                </div>
                <div class="col">
                    <label for="">Sexo </label> <br>
                    <input type="text" style="width: 100%;">
                </div>
                <div class="col">
                    <label for="Salas">Sala </label> <br>
                    <select name="Salas" id="" style="width: 100%;">
                        <option value="ti" selected>TI</option>
                        <option value="ico">ICO</option>
                        <option value="aula">Aula</option>
                    </select>
                </div>
                <button class="btn btn-primary">Cadastrar</button>
            </fieldset>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
